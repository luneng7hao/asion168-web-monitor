server:
  port: 3001
  servlet:
    context-path: /api

spring:
  application:
    name: monitor-backend-springboot
  
  # MongoDB 配置（使用 Docker 服务名）
  data:
    mongodb:
      uri: mongodb://mongodb:27017/monitor
      database: monitor
    # Redis 配置（使用 Docker 服务名）
    redis:
      host: redis
      port: 6379
      password: 
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# InfluxDB 配置（使用 Docker 服务名）
influxdb:
  url: http://influxdb:8086
  token: monitor-token-123456
  org: monitor
  bucket: monitor
  database: monitor

# Elasticsearch 配置（使用 Docker 服务名）
elasticsearch:
  node: http://elasticsearch:9200
  username: 
  password: 

# 默认项目ID（单项目模式）
default-project-id: "001"

# 缓存配置
cache:
  stats-ttl: 60
  dashboard-ttl: 30
  project-ttl: 300

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 日志配置
logging:
  level:
    root: INFO
    com.monitor: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

